<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <title>DOMinate Extended Static Example</title>
    <script src='../src/dominate.extended.js'></script>
</head>
<body>

<h1>DOMinate</h1>

<h2>Extended Static Example</h2>

<script>

    DOMinate(
        [document.body,
            ['h3', 'Content Test'], // element with content
            ['p#first', 'Syntax-sugar id test sentence.'], // syntax-sugar id
            ['p.important', // syntax-sugar class
                ['em', 'Syntax-sugar class'],
                ['br'],
                ['b', 'test sentence.']
            ],
            ['p#third.important', 'Syntax-sugar id and class test sentence.'], // syntax-sugar id and class
            ['p', 'Attributes test sentence.', {
                class: 'test',
                style: 'color:red; font-size:20px',
                'data-name': 'hello' // attributes with dash need to be enclosed by quotation marks
            }],
            ['p#last', {id: 'overwritten'}] //syntax-sugar can be overwritten
        ]
    );

</script>

</body>
</html>
