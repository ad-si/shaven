<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOMinate SVG example</title>
    <script src="../src/dominate.extended.js"></script>
</head>
<body>

<h1>DOMinate</h1>

<h2>SVG Example</h2>

<script>

    DOMinate(
        [document.body,
            ['svg', {height: 100, width: 100},
                ['circle', {cx: 10, cy: 10, r: 5, style: 'fill:green'}],
                ['circle', {cx: 20, cy: 20, r: 5, style: 'fill:red'}]
            ]
        ], 'http://www.w3.org/2000/svg'
    );

</script>

</body>
</html>
